<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js Flowchart Editor</title>
    <!-- Tailwind CSS -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827'
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <!-- Menu Bar -->
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Left side -->
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-bold text-gray-800 dark:text-white">Mermaid Editor</span>
                </div>
                
                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <!-- Zoom Controls -->
                    <div class="flex items-center space-x-2">
                        <button id="zoom-out" class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                            <span class="material-icons">zoom_out</span>
                        </button>
                        <span id="zoom-level" class="text-sm text-gray-600 dark:text-gray-300">100%</span>
                        <button id="zoom-in" class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                            <span class="material-icons">zoom_in</span>
                        </button>
                    </div>

                    <!-- Export Button -->
                    <div class="relative group">
                        <button id="export-btn" class="flex items-center space-x-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            <span class="material-icons">download</span>
                            <span>Export</span>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg hidden group-hover:block">
                            <button id="export-png" class="w-full px-4 py-2 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <span class="material-icons align-middle mr-2">image</span>
                                PNG
                            </button>
                            <button id="export-svg" class="w-full px-4 py-2 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <span class="material-icons align-middle mr-2">code</span>
                                SVG
                            </button>
                        </div>
                    </div>

                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <span class="material-icons dark:hidden">dark_mode</span>
                        <span class="material-icons hidden dark:block">light_mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-4 h-[calc(100vh-4rem)]">
        <div class="grid grid-cols-2 gap-4 h-full">
            <!-- Code Editor -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="p-4 border-b dark:border-gray-700">
                    <h2 class="text-lg font-medium text-gray-800 dark:text-white">Code Editor</h2>
                </div>
                <textarea id="mermaid-input" class="w-full h-[calc(100%-3.5rem)] p-4 font-mono text-sm bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 resize-none focus:outline-none" placeholder="graph TD&#10;    A[Start] --> B[Process]&#10;    B --> C[End]"></textarea>
            </div>

            <!-- Preview -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="p-4 border-b dark:border-gray-700">
                    <h2 class="text-lg font-medium text-gray-800 dark:text-white">Preview</h2>
                </div>
                <div id="mermaid-preview" class="w-full h-[calc(100%-3.5rem)] p-4 overflow-auto">
                    <div class="flex items-center justify-center h-full text-gray-500 dark:text-gray-400">
                        <span class="material-icons mr-2">preview</span>
                        <span>Your diagram will appear here</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Load dependencies first -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>

    <!-- Initialize Mermaid -->
    <script>
        // Wait for Mermaid to load
        function waitForMermaid(callback) {
            if (window.mermaid) {
                callback();
            } else {
                setTimeout(() => waitForMermaid(callback), 100);
            }
        }

        waitForMermaid(() => {
            console.log('Initializing Mermaid...');
            mermaid.initialize({
                startOnLoad: false,
                theme: 'default',
                securityLevel: 'loose',
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true,
                    curve: 'basis'
                }
            });
            console.log('Mermaid initialized');

            // Load app scripts after Mermaid is initialized
            const scripts = [
                'js/app.js',
                'js/mermaid-preview.js',
                'js/export-utils.js'
            ];

            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.body.appendChild(script);
                });
            }

            // Load scripts in sequence
            scripts.reduce((promiseChain, script) => {
                return promiseChain.then(() => loadScript(script));
            }, Promise.resolve()).catch(error => {
                console.error('Error loading scripts:', error);
            });
        });
    </script>
</body>
</html>
