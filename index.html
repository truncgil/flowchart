<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js Flowchart Wizard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <!-- dom-to-image -->
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Mermaid.js Flowchart Wizard</h1>
            <p class="text-gray-600 mt-2">Create beautiful flowcharts in 3 simple steps</p>
        </header>

        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6">
            <!-- Step Indicators -->
            <div class="flex justify-between mb-8">
                <div class="step-indicator active" data-step="1">
                    <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center">1</div>
                    <span class="text-sm mt-1">Input</span>
                </div>
                <div class="step-indicator" data-step="2">
                    <div class="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center">2</div>
                    <span class="text-sm mt-1">Preview</span>
                </div>
                <div class="step-indicator" data-step="3">
                    <div class="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center">3</div>
                    <span class="text-sm mt-1">Export</span>
                </div>
            </div>

            <!-- Step 1: Input -->
            <div id="step1" class="step-content">
                <div class="mb-4">
                    <label for="mermaid-input" class="block text-sm font-medium text-gray-700 mb-2">Enter Mermaid.js Syntax</label>
                    <textarea id="mermaid-input" rows="10" class="w-full p-4 border rounded-lg font-mono text-sm" placeholder="graph TD&#10;    A[Start] --> B[Process]&#10;    B --> C[End]"></textarea>
                </div>
                <div class="flex justify-end">
                    <button id="next-to-preview" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Next</button>
                </div>
            </div>

            <!-- Step 2: Preview -->
            <div id="step2" class="step-content hidden">
                <div class="mb-4">
                    <div id="mermaid-preview" class="border rounded-lg p-4 min-h-[300px]"></div>
                </div>
                <div class="flex justify-between">
                    <button id="back-to-input" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">Back</button>
                    <button id="next-to-export" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Next</button>
                </div>
            </div>

            <!-- Step 3: Export -->
            <div id="step3" class="step-content hidden">
                <div class="mb-4">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Export Options</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="export-png" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
                            Download PNG
                        </button>
                        <button id="export-svg" class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition">
                            Download SVG
                        </button>
                    </div>
                </div>
                <div class="flex justify-between">
                    <button id="back-to-preview" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">Back</button>
                    <button id="copy-link" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Copy Link</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error handling for clipboard API -->
    <script>
        if (!navigator.clipboard) {
            console.warn('Clipboard API not supported in this browser');
            document.getElementById('copy-link').style.display = 'none';
        }
    </script>

    <!-- Initialize Mermaid -->
    <script>
        console.log('Initializing Mermaid...');
        // Initialize Mermaid with configuration
        mermaid.initialize({
            startOnLoad: false, // We'll manually trigger rendering
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });
        console.log('Mermaid initialized');
    </script>

    <!-- Load app scripts -->
    <script src="js/app.js"></script>
    <script src="js/mermaid-preview.js"></script>
    <script src="js/export-utils.js"></script>
</body>
</html>
